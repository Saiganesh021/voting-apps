name: Sysdig Image Scan

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  image-scan:
    runs-on: ubuntu-latest

    env:
      SYS_DIG_SECURE_URL: https://app.au1.sysdig.com

    steps:
      - name: üõéÔ∏è Checkout code
        uses: actions/checkout@v3

      - name: üèóÔ∏è Build Docker images
        run: |
          docker build -t voting-app ./vote
          docker build -t worker ./worker
          docker build -t result ./result

      - name: üîç DEBUG: Check if SECURE_API_TOKEN is available
        env:
          SECURE_API_TOKEN: ${{ secrets.SECURE_API_TOKEN }}
        run: |
          echo "üîç Token Length: ${#SECURE_API_TOKEN}"
          echo "üîç Token Head: ${SECURE_API_TOKEN::5}"
          if [ -z "$SECURE_API_TOKEN" ]; then
            echo "‚ùå SECURE_API_TOKEN is NOT set!"
            exit 1
          else
            echo "‚úÖ SECURE_API_TOKEN is available."
          fi

      - name: üîç Run Sysdig Scan (voting-app)
        run: |
          docker run --rm \
            --platform linux/amd64 \
            --user 0 \
            -v "$(pwd)/scan-logs:/home/nonroot/scan-logs" \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -e SECURE_API_TOKEN=${{ secrets.SECURE_API_TOKEN }} \
            quay.io/sysdig/sysdig-cli-scanner:1.22.4 \
              --apiurl $SYS_DIG_SECURE_URL \
              --loglevel debug \
              --skiptlsverify \
              docker://voting-app
